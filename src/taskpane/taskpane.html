<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Fluent UI -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <div class="header-container">
        <h2>Upload XML File</h2>
        <input id="xml-upload" type="file" />
    </div>

    <!-- Tabs -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'xmlTree')" id="defaultTab">XML Tree</button>
        <button class="tablinks" onclick="openTab(event, 'anotherTab')">Another Tab</button>
    </div>

    <!-- Tab content -->
    <div id="xmlTree" class="tab-content">
        <p style="display: flex; justify-content: center;">Use the tree below to quickly add merge fields to your document.</p>
        <div id="xml-tree-container" class="xml-tree-container">
            <!-- XML tree content goes here -->
        </div>
    </div>

    <div id="anotherTab" class="tab-content">
        <!-- Content for the other tab -->
        <p>Content for another tab will go here.</p>
    </div>

    <script>
        // Function to handle tab switching
        function openTab(evt, tabName) {
            const tabContent = document.getElementsByClassName("tab-content");
            const tabLinks = document.getElementsByClassName("tablinks");

            // Hide all tab contents
            for (let i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove("active");
            }

            // Remove active state from all tab links
            for (let i = 0; i < tabLinks.length; i++) {
                tabLinks[i].classList.remove("active");
            }

            // Show the current tab content and set the active link
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Set default tab on page load
        document.getElementById("defaultTab").click();
    </script>
</body>

</html>
